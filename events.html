<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camp-helf | Events</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Camp-helf</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <img 
            src="img/mango-mangosity.gif"
            class="img-fluid rounded shadow mb-4" 
            alt="Campus Life Animation"
            style="max-height: 50px;"
        >
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="food.html">Dining</a></li>
                    <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- PAGE HEADER -->
    <header class="container text-center my-4">
        
        <h1>Campus Events</h1>
        <p class="lead">Stay updated with everything happening on campus. Browse events and their locations.</p>
    </header>

    <!-- EVENT SEARCH -->
    <section class="container mb-4">
        <div class="card p-4 shadow-sm">
            <h4>Search Events</h4>
            <p>Search by name, description, or location.</p>
            <div class="input-group mb-3">
                <input id="eventSearchInput" type="text" class="form-control" placeholder="Search for events..." />
            </div>
            <p class="text-muted">Results will update as you type.</p>
        </div>
    </section>

    <!-- EVENTS RESULTS -->
    <section class="container">
        <div id="eventsContainer" class="row g-4">
            <!-- Event cards will be inserted here -->
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-light text-center py-3 mt-5">
        <small>&copy; 2025 Camp-helf | Campus Life Super App</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const events = [
                { name: "Book Club Meeting", description: "Discuss the latest novels.", location: "Main Library" },
                { name: "Coding Workshop", description: "Python for beginners.", location: "Engineering Building" },
                { name: "Campus Concert", description: "Live music by student bands.", location: "Student Center" },
                { name: "Food Festival", description: "Sample dishes from around the world.", location: "Dining Hall" },
                { name: "Art Exhibition", description: "Student art showcase.", location: "Student Center" },
                { name: "Science Talk", description: "Guest lecture on climate change.", location: "Engineering Building" }
            ];

            const eventsContainer = document.getElementById("eventsContainer");
            const searchInput = document.getElementById("eventSearchInput");

            function displayEvents(filteredEvents) {
                eventsContainer.innerHTML = "";
                filteredEvents.forEach(ev => {
                    const card = document.createElement("div");
                    card.className = "col-md-4";
                    card.innerHTML = `
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">${ev.name}</h5>
                                <p class="card-text">${ev.description}</p>
                                <p class="text-muted"><strong>Location:</strong> ${ev.location}</p>
                            </div>
                        </div>
                    `;
                    eventsContainer.appendChild(card);
                });
            }

            // Initial display
            displayEvents(events);

            // Search filter
            searchInput.addEventListener("input", () => {
                const query = searchInput.value.toLowerCase();
                const filtered = events.filter(ev =>
                    ev.name.toLowerCase().includes(query) ||
                    ev.description.toLowerCase().includes(query) ||
                    ev.location.toLowerCase().includes(query)
                );
                displayEvents(filtered);
            });
        });
    </script>
</body>
</html>
